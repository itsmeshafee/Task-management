<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form class="container" th:action="@{do_register}" th:object="${user}" method="post">
            <h1 class="text-center mt-3">Register Page</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">User Email address</label>
              <input 
                type="email"
                name="userName" 
                class="form-control" 
                id="userName" 
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">User Password</label>
              <input 
                type="password" 
                name="password"
                class="form-control" 
                id="password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
          </form>
    </section>
</body>
</html>
