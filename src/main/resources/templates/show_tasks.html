<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="userbase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.8/datatables.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <section>
        <div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Tasks</h1>
				<div class="table-responsive">
				<table id="tasktable" class="table table-hover">
					<thead>
					  <tr>
						<th scope="col">#ID</th>
						<th scope="col">Title</th>
						<th scope="col">Description</th>
						<th scope="col">Due Date</th>
						<th scope="col">Assignment</th>
                        <th scope="col">Actions</th>
					  </tr>

					</thead>
					<tbody>
					  <tr th:each="t : ${tasks}">
						<th scope="row" th:text="${t.id}">1</th>
						<td>
							<span th:text="${t.title}"></span>
						</td>
						<td>
							<span th:text="${t.description}"></span>
						</td>
						<td><span th:text="${t.dueDate}"></span>
						</td>
                        <td>
                            <span th:text="${t.assignment}"></span>
                        </td>
						<td>
							<a th:onclick="|deleteTask(${t.id})|" class="btn btn-danger btn-sm">Delete</a>
							<form class="mt-2" th:action="@{'/user/update-task/'+${t.id}}" method="post">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>
						</td>
					  </tr>
					</tbody>
				  </table>
				</div>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.8/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#tasktable").DataTable();
        })
    </script>  
    </section>
</body>
</html>
